<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>

        <section>
            <h2>Score</h2>
            <dl>
                <dt>Player</dt>
                <dd #playerScore></dd>
                <dt>Computer</dt>
                <dd #computerScore></dd>
            </dl>
        </section>
        <button id="play">Play</button>
        <div id="choices">
            <button id="rock" class="choice"><i class="far fa-hand-rock"></i></button>
            <button id="paper" class="choice"><i class="far fa-hand-paper"></i></button>
            <button id="scissors" class="choice"><i class="far fa-hand-scissors"></i></button>
        </div>

    </main>
    <script src="./js/script.js"></script>
    <footer>
        <p>&copy;2020 - Nicolas Yang</p>
    </footer>
</body>

</html>
