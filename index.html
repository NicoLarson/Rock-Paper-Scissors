<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>

        <section id="tableScore">
            <h2>Score</h2>
            <div id="score">
                <div>
                    <h3><i class="fas fa-user"></i></h3>
                    <p id="playerScore"></p>
                </div>
                <div>
                    <h3><i class="fas fa-robot"></i></h3>
                    <p id="robotScore"></p>
                </div>

            </div>
        </section>
        <button id="play"><span>Play</span></button>
        <div id="choices">
            <button id="rock" class="choice"><i class="far fa-hand-rock"></i></button>
            <button id="paper" class="choice"><i class="far fa-hand-paper"></i></button>
            <button id="scissors" class="choice"><i class="far fa-hand-scissors"></i></button>
        </div>

    </main>
    <script src="./js/script.js"></script>
    <footer>
        <p>&copy; Nicolas Yang - 2020</p>
    </footer>
</body>

</html>
