<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

</head>

<body>
    <header>
        <h1>CHIFOUMI</h1>
        <a href="https://nicolasyang.fr/"><i class="fas fa-igloo"></i></a>
    </header>
    <main>
        <h2>The game</h2>

        <table id="scoreTable">
            <thead>
                <tr>
                    <td>You</td>
                    <td>VS</td>
                    <td><i class="fas fa-robot"></i></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="playerChoice"></td>
                    <td id="score"><span id="playerScore">0</span>:<span id="robotScore">0</span></td>
                    <td id="robotChoice"></td>
                </tr>
                <tr id="choices">
                    <td id="rock" class="choice"><i class="far fa-hand-rock"></i>
                    </td>
                    <td id="paper" class="choice"><i class="far fa-hand-paper"></i>
                    </td>
                    <td id="scissors" class="choice"><i class="far fa-hand-scissors"></i>
                    </td>
                </tr>
            </tbody>
        </table>

        <button id="reset">Reset</button>

    </main>
    <footer>
        <p>Â© 2020-2021
            Nicolas Yang. All right reserved.</p>
            
    </footer>

    <script src="./js/appChiFouMi.js"></script>

</body>

</html>
